<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="frm">
                <h1><h:outputText value="Tipo Seccion"/></h1>
                <input type="checkbox" value="activo"/>Mostrar solo los activos
                <p:dataTable id="tblTipoSeccion" value="#{tipoSeccionBean.lista}" var="item" selectionMode="single" 
                             paginator="true" rows="5" selection="#{tipoSeccionBean.nuevo}" rowKey="#{item.idTipoSeccion}" sortBy="#{item.idTipoSeccion}">
                    <p:ajax update=":frmADD" event="rowSelect" listener="#{tipoSeccionBean.onRowSelect}"/>
                    <p:ajax event="rowUnselect" listener="#{dtSelectionView.onRowUnselect}" update=":frmADD" />
                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="IdTipoSeccion"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoSeccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <br/>
        <f:view>

            <div>

                <h:form id="frmADD">
                    <h1><h:outputText value="Crear/Editar"/></h1>
                   
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoSeccionBean.nuevo.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <p:outputLabel value="Activo:" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{tipoSeccionBean.nuevo.activo}" />
                        <p:outputLabel value="Descripcion:" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoSeccionBean.nuevo.descripcion}" title="Descripcion" />
                      
                    </p:panelGrid>
                    <p:panel visible="#{tipoSeccionBean.visible}" style="border-style: none">
                        <p:commandButton id="agregar" value="Agregar" actionListener="#{tipoSeccionBean.crear}" update="@all" />
                        <p:commandButton id="limpiar" value="Limpiar" actionListener="#{tipoSeccionBean.limpiar}" update="@all" />
                    </p:panel>
                    <p:panel visible="#{!tipoSeccionBean.visible}" style="border-style: none">
                        <p:commandButton id="editar" value="Editar" actionListener="#{tipoSeccionBean.editar}" update="@all"><p:ajax listener="#{tipoSeccionBean.editar}" update="@all" /></p:commandButton>
                        <p:commandButton id="eliminar" value="Eliminar" actionListener="#{tipoSeccionBean.eliminar}"  update="@all" />
                        <p:commandButton id="cancelar" value="Cancelar" actionListener="#{tipoSeccionBean.cancelar}"  update="@all" ><p:ajax listener="#{tipoSeccionBean.cancelar}" update="@all" /></p:commandButton>
                            
                        
                    </p:panel>
                </h:form>

                </div>
        </f:view>
            
       

    </h:body>
</html>
